--><!DOCTYPE html> 
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lab-7</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="product-card.js"></script>
    <script type="module" src="product-list.js"></script>
    <script type="module" src="shopping-cart.js"></script>
</head>

<body>

<h1>Karty Produktów</h1>

<div class="main-container">
    <div class="content-area">
        <product-area id="product-area"></product-area>
    </div>
    
    <div class="cart-area">
        <shopping-cart id="cart"></shopping-cart>
    </div>
</div>

<script type="module">
  const cart = document.getElementById('cart');
  const productList = document.getElementById('product-area');

  productList.addEventListener('add-to-cart', (event) => {
    cart.addItem(event.detail);
  });
</script>

</body>
</html>
